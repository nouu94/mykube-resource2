apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deploy
  labels:
	app: hello-world
spec:
  replicas: 4
  selector:
	matchLabels:
  	app: hello-world
  template:
	metadata:
  	labels:
    	app: hello-world
	spec:
  	containers:
  	- name: hello-world
    	image: nouu94/myhello:latest
    	ports:
    	- containerPort: 8080
